name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc and XeLaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra fonts-david

      - name: Build PDF
        run: |
          cd latex
          pandoc summary.md -o summary.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans" -V geometry:margin=2cm
          cp summary.pdf ../docs/assets/

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-pdf
          path: docs/assets/summary.pdf

  deploy:
    needs: build-pdf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: summary-pdf
          path: docs/assets/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: |
          pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
